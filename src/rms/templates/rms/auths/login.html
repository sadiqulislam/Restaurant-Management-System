{% extends 'rms/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label> E-Mail </label>
                <input name="email" type="email" class="form-control" placeholder="Give Your E-Mail Address" required>
            </div>

            <div class="form-group">
                <label> Password </label>
                <input name="password"  type="password" class="form-control" placeholder="Put Your Password Here" required>
            </div>
            <button type="submit" class="btn btn-primary">Log Me In</button>
            <div>
                Need Access? <a href="{% url 'signup' %}">SignUp</a>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
