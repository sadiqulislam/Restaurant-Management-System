{% extends 'rms/base.html' %}
{% load static %}

{% block title %} Add New Member {% endblock %}

{% block fav_icon %}
<link rel="shortcut icon" href="{% static 'rms/logo.png' %}" />
{% endblock fav_icon %}

{% block body %}

<form method="post" action="{% url %}">
    {% csrf_token %}
    <div class="form-group">
        <label> Name </label>
        <input name="name" value="{{ member.form.name.value }}" type="text" class="form-control" placeholder="Name">
        <ul>
            {% for error in member_form.name.error %}
            <li style="color:red">{{ error }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="form-group">
        <label> E-Mail </label>
        <input name="email" value="{{ member_form.email.value }}" type="text" class="form-control" placeholder="E-Mail" >
    </div>

    <div class="form-group">
        <label> Bio </label>
        <textarea name="about" value="{{ member_form.bio.value}}" class="form-control" placeholder="About"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


</form>

{% endblock %}
